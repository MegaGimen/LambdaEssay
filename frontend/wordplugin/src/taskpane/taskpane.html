<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Graph Taskpane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="taskpane.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #scale-container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        #content-frame {
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            transform-origin: 0 0;
        }
    </style>
</head>

<body>
    <div id="scale-container">
        <iframe id="content-frame" src="/gitgraph/"></iframe>
    </div>

    <script>
        // Configuration
        const BASE_WIDTH = 1000; // The virtual width we want to render the app at

        function resizeIframe() {
            const container = document.getElementById('scale-container');
            const iframe = document.getElementById('content-frame');
            
            if (!container || !iframe) return;

            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Calculate scale to fit width
            const scale = containerWidth / BASE_WIDTH;
            
            // Apply scale
            iframe.style.width = `${BASE_WIDTH}px`;
            iframe.style.transform = `scale(${scale})`;
            
            // Compensate height to fill the container after scaling
            // height = containerHeight / scale
            iframe.style.height = `${containerHeight / scale}px`;
        }

        window.addEventListener('resize', resizeIframe);
        // Initial resize
        window.addEventListener('load', resizeIframe);
        // Also try periodically in case of layout shifts
        setInterval(resizeIframe, 500);
    </script>
</body>

</html>
